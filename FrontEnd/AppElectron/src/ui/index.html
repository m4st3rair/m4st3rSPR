<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron & mySQL</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <h3>Precio</h3>

                        <input type="text" id="name" placeholder="Nombre del producto" class="form-control"
                        autofocus>
                    </div>
                    <div class="form-group">
                        <h3>Precio</h3>
                        <input type="number" id="price" step="any"
                        placeholder="Precio del producto" class="form-control"
                        >
                    </div>
                    <div class="form-group">
                        <h3>Descripcion</h3>
                        <textarea id="description" rows="4"
                        placeholder="Descripcion del producto" class="form-control"
                        > </textarea>
                    </div>
                    <button class="btn btn-primary">
                        save
                    </button>

                </form>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
